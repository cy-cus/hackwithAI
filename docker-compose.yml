version: '3.8'

services:
  bugbounty:
    build: .
    container_name: ultimate-bugbounty
    ports:
      - "1337:1337"
    volumes:
      # Mount output directory to persist scan results
      - ./output:/app/output
      # Mount config for API keys (optional)
      - ./config:/app/config
    environment:
      # AI Configuration (optional - can also configure via UI)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      # Application settings
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:1337/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
